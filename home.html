<html>
 <head>
  <title>
   Sign In Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .left-section, .right-section {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 100vh;
            box-sizing: border-box;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .left-section h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }
        .left-section p {
            font-size: 18px;
            margin: 10px 0;
        }
        .left-section a {
            color: #3b49df;
            text-decoration: none;
        }
        .left-section a:hover {
            text-decoration: underline;
        }
        .illustration {
            margin-top: 20px;
        }
        .illustration img {
            width: 100%;
            max-width: 300px;
        }
        .right-section h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b49df;
        }
        .form-group .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-group .forgot-password {
            text-align: right;
            margin-top: 5px;
        }
        .form-group .forgot-password a {
            color: #3b49df;
            text-decoration: none;
        }
        .form-group .forgot-password a:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #3b49df;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #2a37b8;
        }
        .or-continue {
            margin: 20px 0;
            text-align: center;
            color: #888;
        }
        .social-login {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-login i {
            font-size: 24px;
            cursor: pointer;
        }
        .social-login i:hover {
            color: #3b49df;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left-section">
    <div class="logo">
     Your Logo
    </div>
    <h1>
     Sign in to
    </h1>
    <p>
     Lorem Ipsum is simply
    </p>
    <p>
     If you don't have an account register
    </p>
    <p>
     You can
     <a href="index.html">
      Register here !
     </a>
    </p>
    <div class="illustration">
     <img alt="Illustration of a person using a mobile phone with a backpack" height="300" src="https://storage.googleapis.com/a1aa/image/y3qtdAqXljqhPV9xtUa3AlOwffQ7jBLgKNwkQfvdRnWkjZNnA.jpg" width="300"/>
    </div>
   </div>
   <div class="right-section">
    <h2>
     Sign in
    </h2>
    <div class="form-group">
     <input placeholder="Enter email or user name" type="text"/>
    </div>
    <div class="form-group" style="position: relative;">
     <input placeholder="Password" type="password"/>
     <i class="fas fa-eye password-toggle">
     </i>
    </div>
    <div class="form-group forgot-password">
     <a href="#">
      Forgot password ?
     </a>
     <a href="landing.html">Landing page</a>
    </div>
    <button class="login-button">
     Login
    </button>
    <div class="or-continue">
     or continue with
    </div>
    <div class="social-login">
     <i class="fab fa-apple">
     </i>
     <i class="fab fa-google">
     </i>
    </div>
   </div>
  </div>
 </body>
</html>
